<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Lesson 24</title>
  </head>
  <body>
    <div id="headerBlock">
      <h1>Your To Do List</h1>
    </div>
    <div id="mainDesk" class="mainDesk_style">
      <!-- submit -->
      <form id="toDoForm" class="toDoForm_style">
        <h3 id="toDoForm__header" class="toDoForm__header_margin">To Do</h3>
        <div class="line"></div>
        <input
          type="text"
          placeholder="Name"
          autocomplete="off"
          id="inputName"
          class="inputName_margin"
        />
        <input
          type="text"
          placeholder="Description"
          autocomplete="off"
          id="inputDescription"
          class="inputDescription_margin"
        />
        <button id="btnSubmit" class="btnSubmit_margin">Add</button>
      </form>

      <!-- in progress -->
      <div id="deskProgress" class="deskProgress_style">
        <h3 class="deskProgress__header_margin">In progress</h3>
        <div class="line"></div>
        <div id="deskProgress__tasks"></div>
      </div>

      <!-- done -->
      <div id="deskDone" class="deskDone_style">
        <h3 class="deskDeleted__header_margin">Done</h3>
        <div class="line"></div>
        <div id="deskDone__tasks"></div>
      </div>

      <!-- deleted -->
      <div id="deskDeleted" class="deskDeleted_style">
        <h3 class="deskDeleted__header_margin">Deleted</h3>
        <div class="line"></div>
        <div id="deskDeleted__tasks"></div>
      </div>
    </div>
    <!-- modal -->

    <div id="editModal">
      <div id="editModal__window">
        <input type="text" placeholder="Name:" id="nameEdit" class="" />
        <input
          type="text"
          placeholder="Description:"
          id="descriptionEdit"
          class="descriptionEdit_margin"
        />
        <div>
          <button id="btnConfirm" class="">Confirm</button>
          <button id="btnClose" class="">Cancel</button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
